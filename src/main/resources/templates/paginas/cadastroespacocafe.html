<title>Cadastro para Espaços de Café</title>
</head>
<body>

<div class="container-fluid">
	<h2>Sistema de Gerenciamento</h2>

	1. Para voltar à página inicial, <a href="/">CLIQUE AQUI</a>.<p/>
	
	2. Para voltar à página de cadastro de salas, <a href="/paginaSala">CLIQUE AQUI</a>.<p/>

	3. Para cadastrar pessoas, <a id="lnkCadastrarPessoa" href="/cadastropessoa">CLIQUE AQUI</a>.<p/>

	<div class="row" style="text-align: center;">
		<div th:each = "m : ${msg}">
			<span id="espacoCafeCadastrado" th:text="${m}" style="color: #228B22; 
					font-weight: bold; text-transform: uppercase;"></span>
		</div>
		
	</div>
</div>

<div class="container-fluid">
	<div class="row">
		<div class="col-sm-6">
			<h3>Cadastro de Espaço para Café</h3>

			<form action="/cadastrarEspacoCafe" method="post">				
					<div class="input-field">						
						<input name="nomeDoLocal" autofocus required maxlength="25" placeholder="Digite nome do espaço para café..." />
					</div>
					
					<div class="input-field">
						<button id="btnCadastrar" class="waves-effect waves-light btn">Cadastrar</button>
					</div>			
			</form>
		</div>

<div class="container-fluid">	
	<table>	
		<h2 style="text-align: center;">Listagem de Espaços para Café</h2>
		<thead>
			<tr style="background-color:#26A69A; height: 50px; color: white;">
				<th style="padding-left: 10px;">Número</th>
				<th style="padding: 10px; ">Nome</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each = "espacoCafe : ${espacosCafes}">
				<td style="padding: 8px;" th:text="${espacoCafe.idEspaco}"></td>
				<td style="padding: 8px;" th:text="${espacoCafe.nomeDoLocal}"></td>
			</tr>		
		</tbody>
	</table>
</div>
